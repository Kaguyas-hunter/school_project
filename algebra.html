<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <link rel="stylesheet"  href="style/page.css"><!--Имортировнные стили-->
    <meta charset="utf-8"><!--Кодировка-->
    <title>Алгебра</title>
    <style>
    body { /*Модифицирование стандартного тэга*/
      background-image: url(https://i.artfile.ru/1920x1200_496720_[www.ArtFile.ru].jpg); /*Ссылка на фон*/
      background-repeat: repeat; /*Повторение фона*/
      background-position: center center; /*Позиция фона*/
      background-attachment: fixed; /*Положение*/
      height: 50%; /*Размещение фона*/
    }
    .box { /*Класс*/
      color: #FF4500; /*Цвет*/
      width: 100% ; /*Ширина*/
      background: url(img/bkg-1.png); /*Фон*/
      border: 6px solid #131313; /*Толщина,тип и цвет обводки*/
      border-radius: 25px; /*Радиус скругления*/
      position: relative;/*Позиция*/
      text-align: center;/*Размещение текста и блоков*/
    }
    </style>
  </head>
  <body>
    <div class="box"><!--Блок с классом "box"-->
      <h1>Алгебра</h1><!--Загаловок-->
      <a href="main.html" class="btn">Обратно</a> <!--Кнопка. Пересылает на главную страницу. -->
      <p>Алгебра Kichkaz</p><!--Отладка-->
      <div class="">
      </div>
    </div>
  </body>
</html>
